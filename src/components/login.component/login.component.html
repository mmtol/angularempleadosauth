<div align="center">
    <h1>LOGIN</h1>
    <h2>Rellena los campos</h2>
    <form #loginForm="ngForm">
        <label>Usuario</label>
        <br/>
        <input type="text" name="cajaUsuario" #cajaUsuario/>
        <br/><br/>
        <label>Contraseña</label>
        <br/>
        <input type="number" name="cajaPasswd" #cajaPasswd/>
        <br/><br/>
        <button (click)="iniciarSesion()">Iniciar sesión</button>
    </form>
</div>
